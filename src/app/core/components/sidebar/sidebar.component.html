<div class="nav-wrapper">
  <div class="navbar-collapse h-100" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li
        class="nav-item"
        *ngFor="let route of routes"
        routerLinkActive="text-primary"
      >
        <div class="my-3" *ngIf="route.type === 'link'">
          <sidebar-route
            *ngIf="route.isVisible"
            [title]="route.title | translate"
            [icon]="route.icon"
            [route]="route.path"
          ></sidebar-route>
        </div>
      </li>
    </ul>
  </div>
</div>
