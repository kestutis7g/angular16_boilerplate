<div class="nav-wrapper bg-white">
  <div
    class="sidenav-header border-bottom d-flex align-items-center justify-content-center"
  >
    <h2 class="m-0 align-middle">ngBoilerplate</h2>
  </div>

  <div class="navbar-collapse h-100" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li
        class="nav-item"
        *ngFor="let route of routes"
        routerLinkActive="text-primary"
      >
        <div class="mt-2" *ngIf="route.type === 'link'">
          <sidebar-route
            *ngIf="route.isVisible"
            [title]="'route.title' | translate"
            [route]="route.path"
          ></sidebar-route>
        </div>
        <div class="mt-2" *ngIf="route.type === 'sub'">
          <sidebar-group
            *ngIf="route.isVisible"
            [icon]="route.icon"
            [title]="route.title | translate"
            [route]="route.path"
          >
            <div *ngFor="let childRoute of route.children">
              <sidebar-route
                [title]="childRoute.title | translate"
                [route]="route.path + childRoute.path"
                *ngIf="childRoute.type === 'link'"
              ></sidebar-route>
            </div>
          </sidebar-group>
        </div>
      </li>
    </ul>
  </div>
</div>
