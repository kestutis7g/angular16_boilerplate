<div class="d-flex justify-content-center">
  <div class="p-3 pt-5" style="z-index: 2">
    <h1 class="title-smart text-center m-0">TEST</h1>
    <h1 class="title-pos text-center mb-3">APP</h1>

    <h3 class="system-name text-center my-5 pb-5">
      {{ "label.systemName" | translate }}
    </h3>

    <form [formGroup]="form" class="login-form m-auto">
      <div class="form-group mb-3">
        <input
          type="text"
          class="form-control"
          [placeholder]="'label.username' | translate"
          formControlName="username"
        />
      </div>
      <div class="form-group mb-3">
        <input
          type="password"
          class="form-control"
          [placeholder]="'label.password' | translate"
          formControlName="password"
        />
      </div>
      <div class="form-group mb-3">
        <button
          [disabled]="form.invalid"
          class="btn btn-primary w-100"
          (click)="signIn(form.value)"
        >
          {{ "label.signIn" | translate }}
        </button>
      </div>

      <div *ngIf="error">
        <p class="text-danger text-gradient">{{ error }}</p>
      </div>
    </form>
  </div>
</div>
