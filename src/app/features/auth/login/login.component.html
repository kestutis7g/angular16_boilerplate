<div app-theme class="d-flex justify-content-center">
	<div class="card p-3">
		<h3 class="text-center mb-4">{{ 'label.signIn' | translate }}</h3>

		<form [formGroup]="form">
			<div class="form-group">
				<input type="text" class="form-control" [placeholder]="'label.username' | translate" formControlName="username" />
			</div>
			<div class="form-group">
				<input type="password" class="form-control" [placeholder]="'label.password' | translate" formControlName="password" />
			</div>
			<div *ngIf="error">
				<p class="text-danger text-gradient">{{error}}</p>
			</div>
		</form>
		<button [disabled]="form.invalid" class="mt-3 btn bg-gradient-primary" (click)="signIn(form.value)">
			{{ 'label.signIn' | translate }}
		</button>
	</div>
</div>
